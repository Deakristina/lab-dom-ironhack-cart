<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <!-- <script type="text/javascript" src="./js/index.js"></script> -->
  <title>Ironhack cart</title>
</head>
<body>
  
    <div class="header">
      <h1> Ironhack Merchandising </h1>
    </div>

<div id="wrapper">
  <div class="container">
    <div class="product-name">
      <span>IronBubble-head</span>
    </div>
    <div class="price-container">
      <span>$</span> <span class="price">25.00</span>
    </div>
    <div class="quantity-container">
      <label for="product-quantity">QTY</label>
      <input type="number" min="0" placeholder="0" class="quantity" onchange="pricePerItem(event)">
    </div>
    <div >
      <span>
        $
      </span>
      <span class="total-cost">
        0.00
      </span>
    </div>
    <div>
      <button class="btn btn-delete">delete</button>
    </div>
  </div>

  <div class="container">
      <div class="product-name">
        <span>IronShirt</span>
      </div>
      <div class="price-container">
        <span>$</span> <span class="price">15.00</span>
      </div>
      <div class="quantity-container">
        <label for="product-quantity">QTY</label>
        <input type="number" min="0" placeholder="0" class="quantity" onchange="pricePerItem(event)">
      </div>
      <div >
        <span>
          $
        </span>
        <span class="total-cost">
          0.00
        </span>
      </div>
      <div>
        <button class="btn btn-delete">delete</button>
      </div>
    </div>

    <div class="container">
        <div class="product-name">
          <span>IronPants</span>
        </div>
        <div class="price-container">
          <span>$</span> <span class="price">75.00</span>
        </div>
        <div class="quantity-container">
          <label for="product-quantity">QTY</label>
          <input type="number" min="0" placeholder="0" class="quantity" onchange="pricePerItem(event)">
        </div>
        <div >
          <span>
            $
          </span>
          <span class="total-cost">
            0.00
          </span>
        </div>
        <div>
          <button class="btn btn-delete">delete</button>
        </div>
      </div>

    </div>

    <div class="container">
      <div>
          <input type="text" id="new-item-name" placeholder="add your Iron stuff">
      </div>

      <div>
          <input type="number" min="1" id="new-item-price" placeholder="00">
      </div>

      <div></div>
      <div></div>
      <div>
          <button id="create-button" class="btn btn-create" onclick="createNewItem()">Create Item</button>

      </div>
    </div>

  


  <div class="calculate-btn-container">
    <div>
      <button id="calc-prices-button" class="btn btn-success" onclick="getTotalPrice()">Calculate Prices</button>
    </div>
    <div class="total-container">
      <span id="totalPrice"> </span>
    </div>
  </div>



</body>

<script type="text/javascript" src="./js/index.js"></script>
</html>
